<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div id="root">
    <div>
      <nav class=" header navbar navbar-dark bg-dark">
        <div class="container">
          <div class="row m-auto"><i class="fa fa-hand-pointer-o fa-4x text-white"></i>
            <div class="h1 ml-2 my-auto text-light" href="/">Bot√≥n on/off</div>
          </div>
        </div>
      </nav>
      <div>
        <div class="container">
          <div class="d-flex flex-row">
            <div class="col-md-4 mx-auto">
              <div class="panel"><button onclick="toggle()" type="button" class="btn btn-primary">Ocultar fecha</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    let mostrar = false;

    function toggle () {
      mostrar = !mostrar;
      const btn = document.querySelector('button');
      btn.innerText = `${mostrar ? 'Mostrar' : 'Ocultar' } fecha`;
    }

  </script>
</body>

</html>
